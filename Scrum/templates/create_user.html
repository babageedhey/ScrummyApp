<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Profile Page</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                <a class="navbar-brand" href="#">ScrumApp</a>
        </nav>
    </div>
<div class="container">
<h1>Create User</h1>
<form class="form-group" action="{% url 'Scrum:init_user' %}" method="POST">
    {% csrf_token %}

    <label for="username">Username:</label>
    <input  class="form-control" type="text" id="username" name="username">
    <br>
    <label for="password">Password:</label>
    <input class="form-control" type="password" id="password" name="password">
    <br>
    <label for="password2">Confirm Password</label>
    <input class="form-control" type="password" name="password2" id="password2">
    <br>
    <label for="full_name">Full Name:</label>
    <input class="form-control" type="text" id="full_name" name="full_name">
    <br>
    <label for="age">Age:</label>
    <input class="form-control" type="text" id="age" name="age">
    <br>
    <label for="user_type">User Type:</label>
    <select name="user_type" id="user_type">
        <option value="owner">Owner</option>
        <option value="admin">Admin</option>
        <option value="quality_analyst">Quality Analyst</option>
        <option value="developer" selected="selected">Developer</option>
    </select>
    <br>
    <input class="btn btn-primary" type="submit" value="Create User">
</form>
    {% if messages %}
        {% for message in messages %}
            <h3>{{message}}</h3>
        {% endfor %}
    {% endif%}
<a href="{% url 'login' %}">Login Page Here</a>
</div>
</body>
</html>
